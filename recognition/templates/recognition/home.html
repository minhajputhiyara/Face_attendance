{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: url('{% static "recognition/img/background_image3.png"%}')
          no-repeat center center fixed;
        background-size: cover;
      }
    </style>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <script>
      AOS.init();
    </script>
    {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div
      class="col-lg-12"
      style="
        background: rgba(0, 0, 0, 0.6);
        margin-top: 3em;
        margin-bottom: 3em;
        padding-top: 1em;
        padding-bottom: 3em;
        color: #fff;
        border-radius: 10px;
        -webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
        -moz-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
        box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
      "
    >
      <div class="col-sm-12">
        <h1 class="text-center section-title" style="margin-bottom: 2em">
          &#128197;Attendance System Using Face Recognition
        </h1>
      </div>
      <style>
        h4 {
          margin-bottom: 1.5em;
          padding-top: 30px;
        }

        img {
          border-radius: 50%;
          -webkit-transition: all 0.3s ease-in-out;
          -moz-transition: all 0.3s ease-in-out;
          transition: all 0.3s ease-in-out;
        }

        img:hover {
          -webkit-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          -moz-box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          box-shadow: 2px 2px 21px 0px rgba(0, 3, 0, 0.91);
          border: 2px solid #fff;
        }

        h3 {
          margin-bottom: 1.3em;
        }

        a {
          color: inherit;
        }

        a:hover {
          color: inherit;
          text-decoration: none;
        }
        /*
      .section-title:after {
        	content:' ';display:block;margin:0 auto;width:100px;margin-top: 6px;border:2px solid #d0d0d0;border-radius:4px;
        	-webkit-border-radius:4px;
        	-moz-border-radius:4px;
        	box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
        	-moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, .05);
          margin-bottom:1em;
        }
        */
      </style>

      <div class="col-lg-12" style="padding-top: 100px">
      </div>

      <div class="row">
        <div class="col-md-4" style="padding-left: 130px">
          <div data-aos="fade-up" data-aos-duration="1000">
            <a href='{%url "mark-your-attendance" %}' data-toggle="tooltip" data-placement="bottom" title="Requires camera access. Please ensure your camera is turned on."
              ><img
                src="{% static 'recognition/img/enter1.png' %}"
                class="img-responsive"
                style="width: 300px; height: 300px"
            /></a>
            <h4 class="text-center">Check In</h4>
          </div>
        </div>

        <div class="col-md-4" style="padding-left: 130px">
          <div data-aos="fade-up" data-aos-duration="1500">
            <a href='{%url "mark-your-attendance-out" %}' data-toggle="tooltip" data-placement="bottom" title="Requires camera access. Please ensure your camera is turned on."
              ><img
                src="{% static 'recognition/img/exit1.png' %}"
                class="img-responsive"
                style="width: 300px; height: 300px"
            /></a>
            <h4 class="text-center">Check Out</h4>
          </div>
        </div>

        <div class="col-md-4" style="padding-left: 130px">
          <div data-aos="fade-up" data-aos-duration="2000">
            <a href='{%url "login" %}'
              ><img
                src="{% static 'recognition/img/login1.png' %}"
                class="img-responsive"
                style="width: 300px; height: 300px"
            /></a>
            <h4 class="text-center">Login</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
